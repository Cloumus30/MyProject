<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chartist-js-develop/dist/chartist.css">
    <link rel="stylesheet" href="style.css">
    <title>Chartist</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Chartist</h1>
    <button id="stopButton" onclick="stopGraph()">Stop</button>
    <button id="stopButton" onclick="playGraph()">play</button>
    <div class="container-all">
        <div class="chart-title"><h2>Clock Chart</h2></div>
        <div class="container-chart">
            <div id="clock-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <div class="container-all">
        <div class="chart-title"><h2>Input 1 (X1)</h2></div>
        <div class="container-chart">
            <div id="x1-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <div class="container-all">
        <div class="chart-title"><h2>Input 2 (X2)</h2></div>
        <div class="container-chart">
            <div id="x2-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <div class="container-all">
        <div class="chart-title"><h2>Input 3 (X3)</h2></div>
        <div class="container-chart">
            <div id="x3-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <div class="container-all">
        <div class="chart-title"><h2>Input 4 (X4)</h2></div>
        <div class="container-chart">
            <div id="x4-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <div class="container-all">
        <div class="chart-title"><h2>Input 5 (X5)</h2></div>
        <div class="container-chart">
            <div id="x5-chart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </div>
    <script src="chartist-js-develop/dist/chartist.js"></script>
    <script src="chartist-plugin-zoom-master/dist/chartist-plugin-zoom.js"></script>
    <script src="config-chart.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
